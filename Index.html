<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Quiz</title>
</head>
<body>  
    <header>
        <span class="highscores"> <a href="./Assets/highscores.html">View Highscores</a></span>
        <span class="time"></span>
    </header>
<main>
    <div class="screen">
        <div id="start">
            <h1>Coding Quiz Challenge</h1>
            <p> 
            Try to answer the follow code-related questions with the time
            lime. Keep in mind that incorrect answers will penalize your 
            scoretime by 10 seconds.
            </p>
            <button id="startQuiz"> Start Quiz</button>
        </div>
    </div>
    
    <div id="question" >
        <h1 id = "questionsTitle"></h1>
        <ol id="answers-list"></ol>
    
        <div class="finals">
            <h1 id = "finalTitle"></h1>

            <ul id="final-list"></ul>
        </div>
    </div>
</main>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
